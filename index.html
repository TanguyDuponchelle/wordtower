<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>Type Fighter</title>
  <style>
    body {
      height: 100vh;
      background-image: url();
    }

    #startScreen {
      margin: auto;
      margin-top: 50px;
      position: relative;
      width: 300px;
      height: 200px;
      background-color: whitesmoke;
      color: #333;
      text-align: center;
      border: 8px solid;
      border-radius: 10px;
      box-shadow: 0 1px 32px white;
      transform: rotate(0) scale(0);
      animation: boom 1s linear;
      animation-fill-mode: forwards;
    }

    @keyframes boom {
      100% {
        transform: rotate(1080deg) scale(1);
      }
    }

    #startScreen div {
      height: 50%;
    }

    #startScreen h1 {
      position: absolute;
      width: 100%;
      color: #222;
      font-size: 40px;
      text-shadow: 0 1px 2px;
      animation: pulse 6s linear infinite;
    }

    @keyframes pulse {
      50% {
        transform: scale(1.1);
      }
    }

    #startScreen p {
      font-weight: bold;
    }

    #startScreen span {
      position: relative;
      font-size: 18px;
      animation: up 2s linear infinite;
      animation-delay: 3s;
    }

    @keyframes up {
      25% {
        top: -4px;
      }
    }

    #gameOn {
      font-size: 100px;
      text-align: center;
      text-shadow: 0 2px 0 limegreen, 0 1px 64px white;
      animation: pulse 1.5s linear infinite;
    }
  </style>
</head>

<body>
  <div id="startScreen">
    <div>
      <h1>OP's Game</h1>
    </div>
    <div>
      <p>click in the window<br />press up arrow (<span>&uarr;</span>) to start</p>
    </div>
  </div>
  <span id="connected"></span>
  <a href="/game.html" id="start" class="hidden">Start a game</a>

  <script src="local.js"></script>
  <script>
    
    let pseudo = prompt('Quel est votre pseudo ?');
    localStorage.setItem('pseudo', pseudo)
    let playerNumber = prompt('Quel est votre numÃ©ro ?');
    localStorage.setItem('playerNumber', playerNumber)

    window.addEventListener("keyup", ev => {
      if (ev.keyCode === 38) {
        document.body.innerHTML = "<h1 id='gameOn'>GAME ON!!!</h1>"
      }
    });
  </script>
</body>

</html>
